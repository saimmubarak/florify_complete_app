service: florify-simple

provider:
  name: aws
  runtime: python3.9
  region: eu-north-1
  stage: dev
  environment:
    CLIENT_ID: 76i7it21omdm3n80nf9j9dc2oc
    COGNITO_USER_POOL_ID: eu-north-1_i7vhr8PxH
    COGNITO_REGION: eu-north-1
    GARDENS_TABLE: florify-gardens-dev
    BLUEPRINTS_TABLE: florify-blueprints-dev
    BLUEPRINT_IMAGES_BUCKET: florify-blueprint-images-${self:provider.stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:*
          Resource: "*"
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: "*"
        - Effect: Allow
          Action:
            - logs:*
          Resource: "*"
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:DeleteObject
            - s3:ListBucket
          Resource:
            - arn:aws:s3:::florify-blueprint-images-${self:provider.stage}
            - arn:aws:s3:::florify-blueprint-images-${self:provider.stage}/*

functions:
  # Authentication
  signup:
    handler: signup_handler.handler
    events:
      - http:
          path: signup
          method: post
          cors: true

  login:
    handler: login_handler.handler
    events:
      - http:
          path: login
          method: post
          cors: true

  confirm:
    handler: confirm_handler.handler
    events:
      - http:
          path: confirm
          method: post
          cors: true

  resend:
    handler: resend_handler.handler
    events:
      - http:
          path: resend
          method: post
          cors: true

  # Gardens
  create-garden:
    handler: create_garden_handler.handler
    events:
      - http:
          path: gardens
          method: post
          cors: true

  get-gardens:
    handler: get_gardens_handler.handler
    events:
      - http:
          path: gardens
          method: get
          cors: true

  get-garden:
    handler: get_garden_handler.handler
    events:
      - http:
          path: gardens/{gardenId}
          method: get
          cors: true

  update-garden:
    handler: update_garden_handler.handler
    events:
      - http:
          path: gardens/{gardenId}
          method: put
          cors: true

  delete-garden:
    handler: delete_garden_handler.handler
    events:
      - http:
          path: gardens/{gardenId}
          method: delete
          cors: true

  # Blueprints
  create-blueprint:
    handler: create_blueprint_handler.handler
    events:
      - http:
          path: blueprints
          method: post
          cors: true

  get-blueprint:
    handler: get_blueprint_handler.handler
    events:
      - http:
          path: blueprints/{blueprintId}
          method: get
          cors: true

  get-blueprint-by-garden:
    handler: get_blueprint_by_garden_handler.handler
    events:
      - http:
          path: gardens/{gardenId}/blueprint
          method: get
          cors: true

  update-blueprint:
    handler: update_blueprint_handler.handler
    events:
      - http:
          path: blueprints/{blueprintId}
          method: put
          cors: true

  # AI Pipeline
  match-blueprint:
    handler: match_blueprint_handler.handler
    timeout: 30
    memorySize: 512
    events:
      - http:
          path: pipeline/match
          method: post
          cors: true

  detect-plants:
    # Container-based Lambda for YOLO (includes PyTorch + ultralytics)
    # Build and push container first using: build-yolo-container.bat
    # Image URI: 813089398751.dkr.ecr.eu-north-1.amazonaws.com/florify-yolo-detection:latest
    image:
      uri: ${env:ECR_IMAGE_URI, '813089398751.dkr.ecr.eu-north-1.amazonaws.com/florify-yolo-detection:latest'}
    timeout: 60  # YOLO detection may take longer
    memorySize: 3008  # YOLO models need more memory
    events:
      - http:
          path: pipeline/detect
          method: post
          cors: true

  # Test
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
          cors: true

resources:
  Resources:
    GardensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: florify-gardens-dev
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: gardenId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: gardenId
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    BlueprintsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: florify-blueprints-dev
        AttributeDefinitions:
          - AttributeName: userId
            AttributeType: S
          - AttributeName: blueprintId
            AttributeType: S
          - AttributeName: gardenId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: blueprintId
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: GardenIdIndex
            KeySchema:
              - AttributeName: gardenId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST

    BlueprintImagesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: florify-blueprint-images-${self:provider.stage}
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - POST
                - DELETE
              AllowedOrigins:
                - "*"
              MaxAge: 3000
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false

    BlueprintImagesBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref BlueprintImagesBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource: !Sub "${BlueprintImagesBucket.Arn}/*"